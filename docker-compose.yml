version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: ai_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_market
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_frontend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ai_market
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npm", "run", "dev"]

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: ai_worker
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      WORKER_MODEL: ${WORKER_MODEL:-local}
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ai_market
    ports:
      - "8000:8000"
    volumes:
      - ./worker:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: ["./start-worker.sh"]

volumes:
  pgdata:
